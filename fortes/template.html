<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="grid-layout">
      
  <header class="navbar">
    <nav>
      <div>
        <img src="img/logo.png" alt="logo" id="logo">
      </div>
      <div class="right-nav">
        <span id="user-nav"><img src="./img/user.png" alt=""> Usuário</span> 
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="sidebar">
      <div class="sidebar-items">
      <ul>
        <li><button type="" id="sidebar-active"> <span> <img src="./icons/home/home-light.svg" alt=""> </span> <span>Dashboard</span></button></li>
        <li><button type=""> <span><img src="./icons/group/group-light.svg" alt=""> </span> <span>Inscrições</span></button></li>
        <li><button type=""> <span> <img src="./icons/paper/paper-light.svg" alt="">  </span> <span>Editais</span></button></li>
        <li><button type=""> <span> <img src="./icons/category/category-light.svg" alt="">  </span> <span>Projetos</span></button></li>
      </ul>
      </div>
      <div class="logout">
        <button type="">Sair</button>
      </div>
    </div>
    <div class="container">
      <div class="grid-container">
        <div class="top-inner-container">
          <div class="e-top-container">
            <h4>
            Projetos efetivados: 82
            </h4>
          </div>
          <div class="e-top-container">
            <h4>
            Orçamento previsto: R$100.000,00
            </h4>
          </div>
          <div class="e-top-container">
            <h4>
            Gastos: R$60.000,00 (60%)
            </h4>
          </div>
          </div>

      <div class="mid-inner-container">
        <div class="graph">
          <canvas id="myChart"></canvas>
        </div>
        <div class="graph">
          <canvas id="myChart3"></canvas>
        </div>

        <div class="graph">
          <canvas id="myChart2"></canvas>
        </div>
      </div>

    </div>
  </div>
    
  </main>

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
  const ctx2 = document.getElementById('myChart2');
  const ctx3 = document.getElementById('myChart3');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

new Chart(ctx2, {
  type: 'doughnut', 
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)', 
        'rgba(54, 162, 235, 0.2)', 
        'rgba(255, 206, 86, 0.2)', 
        'rgba(75, 192, 192, 0.2)', 
        'rgba(153, 102, 255, 0.2)', 
        'rgba(255, 159, 64, 0.2)', 
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)', 
        'rgba(54, 162, 235, 1)', 
        'rgba(255, 206, 86, 1)', 
        'rgba(75, 192, 192, 1)', 
        'rgba(153, 102, 255, 1)', 
        'rgba(255, 159, 64, 1)', 
      ],
      borderWidth: 1
    }]
  },
  options: {
    
  }
});

  new Chart(ctx3, {
  type: 'line',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      borderColor: 'rgba(75, 192, 192, 1)', 
      backgroundColor: 'rgba(75, 192, 192, 0.2)', 
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

</script>
  </body>
</html>
